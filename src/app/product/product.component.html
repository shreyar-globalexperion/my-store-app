
<div class="card">
    <img [src]= " productComp.image"  class="card-img-top" [alt]=" productComp.alt">
    <div class="card-body">
        <h5 class="card-title">{{ productComp.name }}</h5>
        <p class="card-text">{{productComp.description}}</p>
        <a href="#" class="btn btn-primary" (click)="addToCart()">Add to cart</a>
    </div>
</div>
